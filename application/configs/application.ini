[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
Autoloadernamespaces[] = "Zend_"
Autoloadernamespaces[] = "Bi_"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

resources.multidb.fun_vas.adapter        = PDO_PGSQL
resources.multidb.fun_vas.isDefaultTableAdapter = true
resources.multidb.fun_vas.host           = "localhost"
resources.multidb.fun_vas.dbname         = "fun_vas"
resources.multidb.fun_vas.username       = "fun_vas"
resources.multidb.fun_vas.password       = ""

resources.multidb.fun_bulk.adapter        = PDO_PGSQL
resources.multidb.fun_bulk.isDefaultTableAdapter = false
resources.multidb.fun_bulk.host           = "localhost"
resources.multidb.fun_bulk.dbname         = "fun_bulk"
resources.multidb.fun_bulk.username       = "fun_bulk"
resources.multidb.fun_bulk.password       = ""
